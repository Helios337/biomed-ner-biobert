# configs/base_config.yaml

experiment_name: "biobert_ncbi_baseline"
seed: 42

data:
  dataset_name: "ncbi_disease"
  max_length: 128

model:
  checkpoint: "dmis-lab/biobert-base-cased-v1.1"
  output_dir: "./models/best_biobert"

training:
  epochs: 5
  batch_size: 16
  learning_rate: 3.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  max_grad_norm: 1.0
  patience: 2
